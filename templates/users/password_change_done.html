<!-- templates/users/password_change_done.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
<div class="row justify-content-center mt-lg-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm border-light text-center">
            <div class="card-body p-4 p-md-5">
                 <div class="mb-3">
                     <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                 </div>
                 <h1 class="h3 card-title mb-3">Mot de passe modifié avec succès</h1>
                 <p class="text-muted mb-4">
                     Votre mot de passe a été changé.
                 </p>
                 <a href="{% url 'user_profile' %}" class="btn btn-primary">
                     <i class="bi bi-person-gear me-1"></i> Retourner à mon profil
                 </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
